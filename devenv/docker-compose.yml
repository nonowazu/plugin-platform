version: "3.9"
services:
  web:
    build:
      context: ../client
      args: # These URLs must not be quoted.
        - VITE_API_ADDRESS=http://backend:8090
        - VITE_PUBLIC_API_ADDRESS=http://localhost:8001
    ports:
      - "8000:3000"
    depends_on:
      - backend
  backend:
    build:
      context: ../server
    ports:
      - "8001:8090"
    volumes:
      - "./pb_data:/pb_data:rw"
